<div class="container  d-flex justify-content-center m-2">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="card card-primary bg-light m-3" style="width: 30rem;">
        <div class="card-heading ">
            <h3 class="card-title d-flex justify-content-center m-2">
                Login
            </h3>
        </div>
        <div class="card-body ">
            <div class="form-group d-flex justify-content-center m-2">
                <label class="col-sm-3 control-label"for="username">Username</label>
                <div class="col-sm">
                    <input formControlName="username" type="text" id="username" class="form-control"/>
                </div>
            </div>

            <div class="form-group d-flex justify-content-center m-2">
                <label class="col-sm-3 control-label" for="password">Password</label>
                <div class="col-sm">
                    <input formControlName="password" type="password" id="email" class="form-control" />
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="">
                <button class="btn btn-primary float-right" type="submit">Login</button>
            </div>
        </div>
    </div>

</form>
</div>

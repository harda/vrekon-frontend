<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Login
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label"for="username">Username</label>
                <div class="col-sm-8">
                    <input formControlName="username" type="text" id="username" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="password">Password</label>
                <div class="col-sm-8">
                    <input formControlName="password" type="password" id="email" class="form-control" />
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
            <button class="btn btn-primary " type="submit">submit</button>
            </div>
        </div>
    </div>

</form>
</div>

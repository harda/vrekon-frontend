<div class="">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">hapus {{type}} ?</h4>
      <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('cancel')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Anda yakin akan menghapus <span class="text-primary">{{content}}</span> </strong></p>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteContent()">Hapus</button>
    </div>
</div>

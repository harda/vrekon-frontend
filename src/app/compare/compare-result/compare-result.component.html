
<div class="card card-body bg-light mt-2">
    
    <div class="form-group" [hidden]="isEmpty()">
    <button class="btn btn-dark btn-sm float-left" (click)="previousState()">Back</button>
    <!-- <button class="btn btn-primary btn-sm pull-right" (click)="generateReport()" [hidden]="isEmpty()">Generate Report</button> -->

    <a class="btn btn-primary btn-sm float-right" href="{{ downloadLink }}" target="_blank" [hidden]="isEmpty()" >Generate Report</a>
    </div>
    
    <h3> RESULT </h3>
    <div class="row">
        <div class="col-sm-12">
        <div class="table-responsive">
            <table class="table table-small table-bordered table-condensed table-striped" [hidden]="isEmpty()">
                <thead>
                    <tr>
                        <th style="width:60px;">#</th>
                        <ng-container *ngFor="let item of resultRekon[0] | keyvalue">
                            <th *ngIf="checkKeyRow(item.key,1)">
                                    {{ keyName(item.key) }}
                            </th>
                        </ng-container>
                        <th style="width:30px;">&nbsp;</th>
                        <ng-container *ngFor="let item of resultRekon[0] | keyvalue">
                            <th *ngIf="checkKeyRow(item.key,1)">
                                    {{ keyName(item.key) }}
                            </th>
                        </ng-container>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let rr of resultRekon | keyvalue ; let i = index">
                        <tr [className]="getStatusClass(rr.value['status'])">
                            <td>{{i + 1}}</td>
                            <ng-container *ngFor="let item of rr.value | keyvalue">
                                <td *ngIf="checkKeyRow(item.key,1)">
                                        {{ item.value }}
                                </td>
                            </ng-container>
                            <td>&nbsp;</td>
                            <ng-container *ngFor="let item of rr.value | keyvalue">
                                <td *ngIf="checkKeyRow(item.key,2)">
                                        {{ item.value }}
                                </td>
                            </ng-container>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        </div>
        
    </div>
    <div class="form-group">
    <button class="btn btn-dark btn-sm float-left" (click)="previousState()">Back</button>
    <!-- <button class="btn btn-primary btn-sm pull-right" (click)="generateReport()" [hidden]="isEmpty()">Generate Report</button> -->

    <a class="btn btn-primary btn-sm float-right" href="{{ downloadLink }}" target="_blank" [hidden]="isEmpty()" >Generate Report</a>
    </div>
</div>
